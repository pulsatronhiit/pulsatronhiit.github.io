<!-- PulsatronHIIT Favicon 32x32 - Static PNG Fallback Version -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple-Blue Gradient Background -->
    <linearGradient id="bgGradientFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradientFav)"/>
  
  <!-- Central Pulse Dot -->
  <circle cx="16" cy="16" r="3" fill="#ffffff"/>
  
  <!-- Timer Ring -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  
  <!-- Timer Indicator -->
  <rect x="12" y="14" width="8" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  <text x="16" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">HIIT</text>
</svg>